---
name: Stage

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  stage:
    runs-on: ubuntu-latest
    environment: staging
    name: Deploy and release snapshot
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3.2.0
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_TOKEN
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Setup Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Cache pip repository
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Prepare python environment
        run: pip install -rrequirements.txt

      - name: Build site
        run: mkdocs build

      - name: Get current project version
        id: currentVersion
        uses: QwerMike/xpath-action@v1
        with:
          filename: pom.xml
          expression: '/*[local-name()="project"]/*[local-name()="version"]/text()'

      - name: Deploy snapshot to OSSRH
        if: endsWith(steps.currentVersion.outputs.result, '-SNAPSHOT')
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn deploy -Pprepare-deployment,sign-deployment,deploy-ossrh -B -ff
